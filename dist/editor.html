<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body onload="editorInit()">
        <div id="editor_template_box"></div>
        <div class="nerasa-t-editor">
            <div class="nerasa-t-editor__row" id="editor-row-0"></div>
            <div class="nerasa-t-editor__row" id="editor-row-1"></div>
            <div class="nerasa-t-editor__row" id="editor-row-2"></div>
            <div class="nerasa-t-editor__row" id="editor-row-3"></div>
            <div class="nerasa-t-editor__row" id="editor-row-4"></div>
            
        </div>
        <div class="nerasa-t-editor-output">
            <div class="nerasa-t-editor__details">
                <div class="nerasa-t-editor__names">
                    <input type="text" id="editor-class-name" placeholder="Class Name">
                    <input type="text" id="editor-spec-name" placeholder="Spec Name">
                </div>
                
                <input type="text" id="editor-class-skills" placeholder="Class Skills">
                <input type="text" id="editor-spec-skills" placeholder="Spec Skills">
            </div>
            <div class="nerasa-t-editor__controls">
                <input type="button" value="Generate JSON" onclick="generateEditorJSON()">
                <input type="button" value="Process JSON" onclick="parseLoadedJSON()">
            </div>
            <textarea name="editor_output" cols="100" rows="25" id="editor-output-block"></textarea>
            
        </div>
        <script src="js/main.js"></script>
    </body>
</html>

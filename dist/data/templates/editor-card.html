<div class="nerasa-t-editor__card">

        <input type="text" placeholder="Talent Name" class="editor-text-name">
    </div>
    <div class="nerasa-t-editor__card-active">
        <input type="checkbox" class="editor-cb-active" value="Active Talent">
        <label>Active Talent</label>
    </div>
    <div class="nerasa-t-editor__card-text">
        <textarea name="editor_card_text" cols="25" rows="10" class="editor-text-block"></textarea>
    </div>
    <input type="checkbox" class="nerasa-t-editor__checkbox nerasa-t-editor__checkbox--right">
    <input type="checkbox" class="nerasa-t-editor__checkbox nerasa-t-editor__checkbox--bottom">
</div>
